<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="../dist/main.js"></script>
</head>
<body>
    <div class="headerDiv">
        <h2 class="title">Your To-Do-List</h2>
    </div>
    <div class="projectsDiv">
        <h2 id="projectsTitle">Projects:</h2>
        <div class="projectsContainer" data-lists>
            <ul>
                <li class="listName">one</li>
                <li class="listName">two</li>
                <li class="listName">three</li> 
            </ul>
        </div>
        <div class="projectFooter">
            <form action="" data-new-list-form>
                <button class="addProject">+</button>
                <input type="text" id="projectInputBox" data-new-list-input placeholder="NewProject">
            </form>
            </div>
    </div>
    <div class="listDiv" data-list-display-container>
        <div class="toDoList">
            <div class="listTitleDiv">
                <h2 class="listTitle" data-list-title>youtube</h2>
                <p class="remainingIndicator" data-list-remaining-indicator>3 Tasks Remaining</p>
            </div>
            <div id="listContainer" data-tasks>
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                </ul>
            </div>
            
        </div>
        <div class="addDiv">
            <button id="addToDo">+</button>
            <input type="text" id="inputBox" placeholder="NewTo-Do">
            <p class="clearCompletedTasks">Clear Completed</p>
            <p class="deleteList" data-delete-list-btn>Delete List</p>
            
        </div>
        </div>
    </div>
</body>
</html>
