<html lang="en">

        </div>
        <div class="addTaskDiv">
            <form action="">
                <button id="addToDo" aria-label="createNewList">+</button>

            </form>

        <div class="deleteTaskDiv">
            <p class="clearCompletedTasks">Clear Completed</p>
            <p class="deleteList" data-delete-list-btn>Delete List</p>
        </div>
